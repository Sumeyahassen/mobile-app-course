name: diary_app
description: "A new Flutter project."
publish_to: 'none' # This project is private

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.3
  path: ^1.9.0
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  local_auth: ^2.3.0
  no_screenshot: ^0.3.1
  intl: ^0.20.2
  shared_preferences: ^2.3.2
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8
  flutter_secure_storage: ^9.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1


flutter:

  uses-material-design: true

  assets:
    - assets/images/


# Launcher icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
